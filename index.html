<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">


  <title>Frontend Mentor | Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header"> 
    <h1>Our Pricing</h1>
    <div class="types"> 
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" onchange="toggleChange(this)" checked>
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <p>Basic</p>
      <p class="price price-dark" id="basic">&dollar;19.99
        </p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button class="btn btn-dark">LEARN MORE</button>
    </div>
    <div class="card selected">
      <p>Professional</p>
      <p class="price" id="professional">&dollar;24.99</p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="btn btn-white">LEARN MORE</button>
    </div>
    <div class="card">
      <p>Master</p>
      <p class="price price-dark" id="master">&dollar;39.99</p>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button class="btn btn-dark">LEARN MORE</button>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicole Zimerman</a>.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
